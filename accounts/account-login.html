<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng nhập</title>
        <link rel="stylesheet" href="login-styles.css">
    </head>
    <body>
        <div class="wrapper-login-form">
            <form action="">
                <h1>ĐĂNG NHẬP VÀO TÀI KHOẢN CỦA BẠN</h1>
                <div class="register-link">
                    <p>Chưa có tài khoản? <a href="account-register.html"><strong>Đăng ký ngay</strong></a></p> <!--link tới trang đăng ký-->
                </div>
                <div class="input-box">
                    <label>
                        <input type="text" name="username" placeholder="Email hoặc số điện thoại" required>
                    </label>
                </div>
                <div class="input-box">
                    <label>
                        <input type="password" name="password" placeholder="Mật khẩu" required>
                    </label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="remember">Nhớ mật khẩu</label>
                </div>
                <div class="forgot-password">
                    <a href="">Quên mật khẩu</a> <!--link tới trang quên mật khẩu-->
                </div>
                <div class="commitment">
                    <p>Bằng việc đăng nhập, bạn đồng ý với Điều khoản Sử dụng và xác nhận đã đọc Chính sách Bảo mật.</p>
                </div>
                <a class="submit-button" href="/homepage/homepage-index.html">
                    <strong>ĐĂNG NHẬP</strong>
                    <!--link tới homepage đã đăng nhập-->
                </a>
            </form>
        </div>
        <div class="intro-sign-up">
            <h1>Khám phá nhiều sản phẩm hơn từ chúng tôi </h1>
            <div class="subtitle">
                <p>
                    Một lần click - nghìn bí quyết skincare
                </p>
            </div>
            <img src="account-imgs/login-img.svg" alt="Niacinamide sale off">
            <a href="/accounts/account-signin.html" class="register-button">
                <strong>TẠO TÀI KHOẢN</strong><!--link tới trang đăng ký-->
            </a>
        </div>
    </body>
</html>
